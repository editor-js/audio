<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

    <script src="./dist/main.js"></script>
    <title>Editor.js Audio Tool</title>
    <style>
        #title {
            font-family: "Helvetica", sans-serif;
            color: #1e1e1e;
            text-align: center;
        }

        #output-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #save-button {
            width: 80px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h2 id="title">Editor.js - Audio Tool</h2>
    <div id="editorjs"></div>
    <div id="output-wrapper">
        <button id="save-button" class="cdx-button">Save</button>
        <pre id="output"></pre>
    </div>

    <script>
        const editor = new EditorJS({
            autofocus: true,
            tools: {
                audio: {
                    class: Audio,
                    config: {
                        audioEndpoint: 'http://localhost:3000/uploadAudio',
                        thumbnailEndpoint: 'http://localhost:3000/uploadThumbnail'
                    }
                }
            }
        });

        const saveButton = document.getElementById('save-button');
        const output = document.getElementById('output');

        saveButton.addEventListener('click', () => {
            editor.save().then(savedData => {
                output.innerHTML = JSON.stringify(savedData, null, 4);
            })
        })
    </script>
</body>

</html>
